<style>
body {
	background: url(55.jpg)
		no-repeat center fixed;
	background-size: cover;
	border-radius: 5px;
	padding: 20px;
}
tbody, td, tr {

    border: 1px solid black;
    color: #990000;
}
</style>
<body ng-controller="FriendsListController">
	<div class="modal-body">
		<table class="table table-striped">

			<tbody>
				<tr ng-repeat=" user in friendslist">
					<td>{{user.friendname}}</td>
					<td>{{user.isOnline}}</td>
					<td>
					<img ng-src="{{user.friendname}}.jpg" alt="me"
						style="width: 150px; height: 150px; border-radius: 50%;"></td>
					<td><li><a href="#chat"> Chat</a></li></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
